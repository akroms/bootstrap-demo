<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap - Demo</title>

        <!-- Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />

        <!-- Style -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
            <div class="container">
                <a href="#" class="navbar-brand">Frontend Bootcamp</a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#learn" class="nav-link"
                                >What You`ll Learn</a
                            >
                        </li>
                        <li class="nav-item">
                            <a href="#questions" class="nav-link">Questions</a>
                        </li>
                        <li class="nav-item">
                            <a href="#instructors" class="nav-link"
                                >Instructor</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Showcase -->
        <section
            class="
                bg-dark
                text-light
                p-5 p-lg-0
                pt-lg-5
                text-sm-start text-center
            "
        >
            <div class="container">
                <div
                    class="d-sm-flex align-items-center justify-content-center"
                >
                    <div>
                        <h1>
                            Become a
                            <span class="text-warning">Web Developer</span>
                        </h1>
                        <p class="lead my-4">
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Perspiciatis, quasi esse! Porro in eaque
                            voluptatibus unde numquam officiis voluptatem, ad
                            veritatis quas.
                        </p>
                        <button class="btn btn-primary btnlg">
                            Start The Enrollment
                        </button>
                    </div>

                    <img
                        class="img-fluid w-100 d-none d-sm-block"
                        src="img/showcase.svg"
                        alt="0"
                    />
                </div>
            </div>
        </section>

        <!-- Newsletter -->
        <section class="bg-primary text-light p-5">
            <div class="container">
                <div
                    class="d-md-flex justify-content-between align-items-center"
                >
                    <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>

                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Recipient's username"
                            aria-label="Recipient's username"
                            aria-describedby="button-addon2"
                        />
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="button-addon2"
                        >
                            Button
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
